<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zerop A.I</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1724;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { margin-bottom: 8px; }
    #chatbox {
      width: 90%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
    }
    .message { margin: 6px 0; padding: 8px 10px; border-radius: 8px; white-space: pre-wrap; }
    .user { background: #1e3a5f; align-self: flex-end; }
    .bot { background: #2e2e3e; align-self: flex-start; }
    #input-area {
      width: 90%;
      max-width: 600px;
      display: flex;
      margin-top: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    #send-btn {
      margin-left: 8px;
      background: #7c5cff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 0 20px;
      cursor: pointer;
    }
    #settings {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
    }
    #apiKey { width: 220px; }
  </style>
</head>
<body>
  <h1>Zerop A.I</h1>

  <div id="settings">
    API Key: <input type="password" id="apiKey" placeholder="sk-..." />
  </div>

  <div id="chatbox"></div>

  <div id="input-area">
    <input id="user-input" placeholder="Ask anything..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const apiKeyInput = document.getElementById('apiKey');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
      return msg;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      userInput.value = '';

      const apiKey = apiKeyInput.value.trim();
      if (!apiKey) {
        appendMessage("âš ï¸ Please enter your OpenAI API key at the top.", 'bot');
        return;
      }

      const botMsg = appendMessage("...", 'bot');

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: text }],
            temperature: 0.7,
            max_tokens: 500,
            stream: true
          })
        });

        if (!response.ok) {
          botMsg.textContent = "Error: " + response.status + " " + response.statusText;
          return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let done = false;
        let fullText = "";

        while (!done) {
          const { value, done: doneReading } = await reader.read();
          done = doneReading;
          const chunk = decoder.decode(value);
          const lines = chunk.split("\n").filter(line => line.trim().startsWith("data:"));
          for (const line of lines) {
            const data = line.replace(/^data:\s*/, "");
            if (data === "[DONE]") { done = true; break; }
            try {
              const json = JSON.parse(data);
              const content = json.choices?.[0]?.delta?.content;
              if (content) {
                fullText += content;
                botMsg.textContent = fullText;
                chatbox.scrollTop = chatbox.scrollHeight;
              }
            } catch(e) { /* ignore parse errors */ }
          }
        }
      } catch (err) {
        botMsg.textContent = "Error: " + err.message;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    appendMessage("ðŸ‘‹ Hi! I'm Zerop A.I â€” paste your API key and ask me anything.", "bot");
  </script>
</body>
</html>
